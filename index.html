<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>HEADER</h1>
    </header>

    <div id="calculator">
      <span id="display">NUMBER</span>

      <!-- ROW -->
      <button class="top">AC</button>
      <button class="top">+/-</button>
      <button class="top">%</button>
      <button class="operator">÷</button>

      <!-- ROW -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">×</button>

      <!-- ROW -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">–</button>

      <!-- ROW -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <!-- ROW -->
      <button id="zero">0</button>
      <button>.</button>
      <button class="operator">=</button>
    </div>

    <footer>
      <h1>FOOTER</h1>
    </footer>

    <img
      class="logo"
      id="header-logo"
      src="images/header/signatureW.gif"
      alt="By Joel Baldapan"
    />
  </body>
</html>
