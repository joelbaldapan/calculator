<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="image_src" href="images/icons/thum" />
    <link rel="icon" href="images/icons/Calculator.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Basic Javascript Calculator</h1>
      <p>--By Joel Baldapan--</p>
    </header>

    <div id="calculator">
      <div id="display">
        <span id="display-previous"></span>
        <span id="display-current">0</span>
        <button class="btn-special" id="btn-backspace">⌦</button>
      </div>

      <!-- ROW -->
      <button class="top btn-special" id="btn-clear">AC</button>
      <button class="top btn-special">+/-</button>
      <button class="top btn-special">%</button>
      <button class="btn-operator">÷</button>

      <!-- ROW -->
      <button class="btn-number">7</button>
      <button class="btn-number">8</button>
      <button class="btn-number">9</button>
      <button class="btn-operator">×</button>

      <!-- ROW -->
      <button class="btn-number">4</button>
      <button class="btn-number">5</button>
      <button class="btn-number">6</button>
      <button class="btn-operator">–</button>

      <!-- ROW -->
      <button class="btn-number">1</button>
      <button class="btn-number">2</button>
      <button class="btn-number">3</button>
      <button class="btn-operator">+</button>

      <!-- ROW -->
      <button class="btn-number" id="zero">0</button>
      <button class="btn-number" id="decimal">.</button>
      <button class="btn-operator">=</button>
    </div>

    <footer>
      <img
        id="logo"
        src="images/header/signatureW.gif"
        alt="By Joel Baldapan"
      />

      <div id="github">
        <a href="https://github.com/joelbaldapan/js-calculator" target="_blank">
          <img
            id="github-logo"
            src="images/icons/github.png"
            alt="github logo"
          />
        </a>
        <a href="https://github.com/joelbaldapan/js-calculator" target="_blank">
          Github Repository
        </a>
      </div>

      <p>-- For the Odin Project --</p>
    </footer>
  </body>
</html>
