<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>HEADER</h1>
    </header>

    <div id="calculator">
      <div id="display">
        <span id="display-previous"></span>
        <span id="display-current">0</span>
      </div>

      <!-- ROW -->
      <button class="top btn-special" id="btn-clear">AC</button>
      <button class="top btn-special">+/-</button>
      <button class="top btn-special">%</button>
      <button class="btn-operator">÷</button>

      <!-- ROW -->
      <button class="btn-number">7</button>
      <button class="btn-number">8</button>
      <button class="btn-number">9</button>
      <button class="btn-operator">×</button>

      <!-- ROW -->
      <button class="btn-number">4</button>
      <button class="btn-number">5</button>
      <button class="btn-number">6</button>
      <button class="btn-operator">–</button>

      <!-- ROW -->
      <button class="btn-number">1</button>
      <button class="btn-number">2</button>
      <button class="btn-number">3</button>
      <button class="btn-operator">+</button>

      <!-- ROW -->
      <button class="btn-number" id="zero">0</button>
      <button class="btn-number" id="decimal">.</button>
      <button class="btn-operator">=</button>
    </div>

    <footer>
      <h1>FOOTER</h1>
    </footer>

    <img
      class="logo"
      id="header-logo"
      src="images/header/signatureW.gif"
      alt="By Joel Baldapan"
    />
  </body>
</html>
