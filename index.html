<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <img
      class="logo"
      id="header-logo"
      src="images/header/signatureW.gif"
      alt="By Joel Baldapan"
    />
    <div id="calculator">
      <span id="display">NUMBER</span>

      <!-- ROW -->
      <button>AC</button>
      <button>+/-</button>
      <button>%</button>
      <button>÷</button>

      <!-- ROW -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>×</button>

      <!-- ROW -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>–</button>

      <!-- ROW -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <!-- ROW -->
      <button id="zero">0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </body>
</html>
